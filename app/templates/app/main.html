<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1>Prediksi Tonase </h1>
            <hr>
            <form method="post">
                {% csrf_token %}
                <div class="row mx-auto">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 row">
                        <div class="col-2 col-md-2 col-lg-2">
                            <label for="result" class="form-label">Hasil :</label>
                        </div>
                        <div class="col-10 col-md-10 col-lg-10">
                            <input type="number" name="result" id="result" class="form-control">
                        </div>
                    </div>

                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-3 row">
                        <div class="col-2 col-md-2 col-lg-2">
                            <label for="power" class="form-label">Tenaga Panen : </label>
                        </div>
                        <div class="col-10 col-md-10 col-lg-10">
                            <input type="number" name="power" id="power" class="form-control">
                        </div>
                    </div>

                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-3 row">
                        <div class="col-2 col-md-2 col-lg-2">
                            <label for="harvest_result" class="form-label">Hasil Panen : </label>
                        </div>
                        <div class="col-10 col-md-10 col-lg-10">
                            <input type="number" name="harvest_result" id="harvest_result" class="form-control">
                        </div>
                    </div>

                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-3 row">
                        <div class="col-2 col-md-2 col-lg-2">
                            <label for="netto" class="form-label">Netto : </label>
                        </div>
                        <div class="col-10 col-md-10 col-lg-10">
                            <input type="number" name="netto" id="netto" class="form-control">
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-3 row">
                        <div class="col-10 col-md-10 col-lg-10"></div>
                        <div class="col-2 col-md-2 col-lg-2 mr-auto">
                            <button class="btn btn-primary">Predict</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {% if result is not None %}
        <div class="card mt-4">
            <div class="card-body">
                <h2>Hasil Prediksi</h2>
                <form method="post" enctype="multipart/form-data" action="{% url 'save' %}">
                    {% csrf_token %}
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 row">
                        <div class="col-2 col-md-2 col-lg-2">
                            <label for="result1" class="form-label">Tonase :</label>
                        </div>
                        <div class="col-10 col-md-10 col-lg-10">
                            <input type="number" id="result1" name="tonase_result" class="form-control bg-transparent"
                                   readonly value="{{ tonase }}">
                        </div>
                    </div>
                    <input type="hidden" name="harvest_result" value="{{ harvest_result }}">
                    <input type="hidden" name="harvest_power" value="{{ harvest_power }}">
                    <input type="hidden" name="result" value="{{ result }}">
                    <input type="hidden" name="netto" value="{{ netto }}">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-3 row">
                        <div class="col-10 col-md-10 col-lg-10"></div>
                        <div class="col-2 col-md-2 col-lg-2 mr-auto">
                            <button class="btn btn-primary">Save Result</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
